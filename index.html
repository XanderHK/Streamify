<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Hello World!</title>
    </head>
    <body>
      <h1>Hello World!</h1>
      <br />
      <script>
        const ipcRenderer = require('electron').ipcRenderer

        ipcRenderer.on('video:create', function (event, arg) {
          document.write("<video width=400 src='" + arg + "' type='audio/mp3' controls></video>")
          
        })
        document.write('<p id="text"hidden>Downloaded!</p>')
        document.write('<button id="button" hidden>Click to play!</button>')
        var button = document.getElementById('button').onclick = function () { ipcRenderer.send('video:create') }
      </script>
    </body>
  </html>
